<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>light-bubble</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="outlet-group">
      <h1 class="outlet-group-name">Power Bank 1</h1>

      <a href="?outlet=1" class="outlet outlet-on">
        <h1 class="outlet-name">String Lights</h1>
        <p class="outlet-status">Powered on</p>
      </a>
      <a href="?outlet=2" class="outlet outlet-off">
        <h1 class="outlet-name">Blacklights</h1>
        <p class="outlet-status">Powered off</p>
      </a>
      <a href="?outlet=3" class="outlet outlet-off">
        <h1 class="outlet-name">Artichoke</h1>
        <p class="outlet-status">Powered off</p>
      </a>
      <a href="?outlet=4" class="outlet outlet-off">
        <h1 class="outlet-name">Space</h1>
        <p class="outlet-status">Powered off</p>
      </a>
    </section>
  </body>
</html>
